<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Courgette&family=Merriweather+Sans&family=Raleway&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <div class="main-container">

    <div class="image">
      <img class="bg-main" src="images/bg-desktop.png" alt="Background Image" width="100%" height="275px">
    </div>

  </div>

  <div class="flex-container">

    <div class="left-container">

      <div class="logo">
        <img src="images/logo.svg" alt="Logo" height="34px" width="115px">
      </div>

      <div class="flex-icons">

        <div class="icon-document">
          <img src="images/icon-document.svg" alt="Document" height="17px" width="15px">
        </div>

        <div class="icon-folder">
          <img src="images/icon-folder.svg" alt="Folder" height="15px" width="17px">
        </div>

        <div class="icon-upload">
          <img src="images/icon-upload.svg" alt="Upload" height="13px">
        </div>
      
      </div>  

    </div>

    <div class="right-container">

      <div class="memory-left-box">
        <div class="one-85">185 <span class="gb">GB LEFT</span></div>
      </div>

      <div class="memory-block">

      <div class="memory-used">
        <p class="memory-used-info">You've used <span class="memory">815 GB</span> of your storage</p>
      </div>

      <div class="memory-bar">
        <div class="dot"></div>
      </div>

      <div class="below-memory-bar">
        <p class="gb0">0 GB <span class="gb1000">1000 GB</span></p>
      </div>
    
      </div>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="challenger">Frontend Mentor</a>. 
    Coded by <a href="#" class="name">VIKRANT KATOCH</a>.
  </div>
</body>
</html>
